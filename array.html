<html>
	<body>
		<script src="Vue.js"></script>
		
		<div id="my">
			<table width="100%" border="1">
				<tr>
					<td v-for="a in array">{{a}}</td>
				</tr>
			</table>
		</div>
		
		<script>
			new Vue({
				el: "#my",
				
				data: {
					array: [1, 2, 3, 4, 5],
				}
			});
		</script>
	</body>
</html>
